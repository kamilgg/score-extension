<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-3">
      <div class="form-wrapper">
        <input type="text" id="wallet-address" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Enter wallet address">
        <button id="check-btn" class="cursor-pointer whitespace-nowrap rounded-md bg-green-600 px-20 py-2 text-white max-md:w-full max-md:px-1 ">Check</button>
      </div>
      <div class="score-wrapper" id="score-wrapper">
        <h4>Wallet score: </h4>
        <h4 id="wallet-score"></h4>
      </div>
    </div>
</body>
<script src="main.js"></script>
</html>
